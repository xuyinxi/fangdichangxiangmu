<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width:1000px;
            height:700px;
            background:#089;
            margin:0 auto;
            border:1px solid #000;
        }
        ul{
            position:fixed;
            top:100px;
            display: none;
        }
        ul>li{
            width:100px;
            height:40px;
            background:pink;
            border:1px solid red;
            
        }
    </style>
</head>
<body>
    <div class="f1">1</div>
    <div class="f2">2</div>
    <div class="f3">3</div>
    <div class="f4">4</div>
    <div class="f5">5</div>
    <ul id="ulli">
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
    </ul>
    <script>

    window.addEventListener("scroll",function(){
        var ulli = document.getElementById("ulli");
        var scrollTop=document.body.scrollTop || document.documentElement.scrollTop;
        // console.log(scrollTop);
        if( scrollTop>200 ){
            ulli.style.display = "block";
        }else{
            ulli.style.display = "none";
        }
    });
    function getTotalTop (elem) {
    var sum=0;
    do{
      sum+=elem.offsetTop;
      elem=elem.offsetParent;
    }while(elem);console.log(sum);
    return sum;
}
    var lis=document.querySelectorAll("#ulli>li");
    for(let i=0;i<lis.length;i++){
        lis[i].onclick=function(){
            var lid = document.querySelector(".f"+(i+1));
            var str = getTotalTop(lid);
            // console.log(getTotalTop(lid));
            window.scrollTo(0,str-100);
        }
    }
    </script>
</body>
</html>
